<div style="text-align:center">
  <h1>
    Welcome to {{world.name}}, in South 'Murica
  </h1>
  <span><img [attr.src]="server+world.logo" /></span>
</div>
<div> <span [innerHTML]="world.money | bigvalue"> </span></div>
<div class="container-fluid">

      <app-product [serv]="server" [prod]="world.products.product[0]"

      class="product col-md-6"></app-product>
  </div>
  <div class="row">
      <app-product [serv]="server" [prod]="world.products.product[2]"
      class="product col-md-6"></app-product>
      <app-product [serv]="server" [prod]="world.products.product[3]"
      class="product col-md-6"></app-product>
  </div>
  <div class="row">
      <app-product [serv]="server" [prod]="world.products.product[4]"
      class="product col-md-6"></app-product>
      <app-product [serv]="server" [prod]="world.products.product[5]"
      class="product col-md-6"></app-product>
  </div>
</div>
